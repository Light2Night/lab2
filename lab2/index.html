<!DOCTYPE html>
<html>
    <head>
        <title>MyEmail</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">

    </head>
    
    <body>
        <header class="MenuColor">
            <div class="headerMenu">
                <!-- Ліва частина хедера -->
                <div class="headerBlock">
                    <div class="headerMenu">
                        <div class="headerBlock">
                            <img src="pic/menu.png" alt="menu pic" height="35px">
                        </div>
                        <div class="headerBlock">
                            <img src="pic/email.png" alt="email pic" height="35px" style="float: left;">
                            <p style="font-size: 35px;">MyEmail</p>
                        </div>
                    </div>
                </div>

                <!-- Центральна частина хедера -->
                <div class="searchColor headerDivSearch headerBlock">
                    <div class="headerMenu">
                        <div class="headerBlock" style="width: 40px;">
                            <img src="pic/magnifier.png" alt="magnifier pic" height="35px">
                        </div>
                        <div class="headerBlock">
                            <input placeholder="Пошук по пошті" class="searchColor headerInputSearch">
                        </div>
                        <div class="headerBlock" style="width: 40px;">
                            <img src="pic/settings2.png" alt="settings2 pic" height="35px">
                        </div>
                    </div>
                </div>
                
                <!-- Права частина хедера -->
                <div class="headerBlock">
                    <div class="rightBlock">
                        <img src="pic/menu-dots.png" alt="menu-dots pic" height="35px">
                    </div>
                    <div class="rightBlock">
                        <img src="pic/settings.png" alt="settings pic" height="35px">
                    </div>
                    <div class="rightBlock">
                        <img src="pic/question.png" alt="question pic" height="35px">
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <!-- Ліве меню -->
            <div class="mainDivMenu mainDiv MenuColor">
                <div class="WriteButton">
                    <img src="pic/pen.png" alt="pen pic" height="35px" style="float: left;">
                    <p style="font-size: 25pt;">Написати</p>
                </div>

                <div class="FunctionalButton">
                    <img src="pic/mail1.png" alt="mail1 pic" height="35px" style="float: left;">
                    <p style="font-size: 20pt;">Вхідні</p>
                </div>
                <div class="FunctionalButton">
                    <img src="pic/mail2.png" alt="mail2 pic" height="35px" style="float: left;">
                    <p style="font-size: 20pt;">Надіслані</p>
                </div>
                <div class="FunctionalButton">
                    <img src="pic/mail3.png" alt="mail3 pic" height="35px" style="float: left;">
                    <p style="font-size: 20pt;">Спам</p>
                </div>
                <div class="FunctionalButton">
                    <img src="pic/mail4.png" alt="mail4 pic" height="35px" style="float: left;">
                    <p style="font-size: 20pt;">Кошик</p>
                </div>
            </div>

            <!-- Місце контенту (листи) -->
            <div class="mainDiv">
                <div class="Email">
                    <div style="float: left; width: 20%;">
                        <img src="pic/unchecked.png" alt="unchecked pic" height="35px" style="float: left;">
                        <p class="EmailText">Тема</p>
                    </div>
                    <p class="EmailText">Вміст</p>
                </div>

                <div class="Email">
                    <div style="float: left; width: 20%;">
                        <img src="pic/unchecked.png" alt="unchecked pic" height="35px" style="float: left;">
                        <p class="EmailText">ROZETKA</p>
                    </div>
                    <p class="EmailText">Добрий день, Владислав Приходько. Маємо гарні новини: Кабель PowerPlant USB 2.0 AM - Mini 0.5 м (KD00AS1219) уже можна замовити.</p>
                </div>
            </div>
        </main>
        
    </body>
</html>
